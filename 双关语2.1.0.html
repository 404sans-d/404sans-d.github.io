<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双关语转换器 - 王氏出品</title>
    <style>
        :root {
            --primary-color: #6a9bd8;
            --secondary-color: #4a7bb5;
            --dark-bg: #0a1f3d;
            --light-text: #e0e9f5;
            --panel-bg: #1a2f4f;
            --border-color: #2a3f5f;
            --accent-color: #8ab4f8;
            --progress-color: #6a9bd8;
        }
        
        * {
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--light-text);
            background-color: var(--dark-bg);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: linear-gradient(to bottom, #0a1f3d, #1a2f4f);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--panel-bg);
            padding: 15px 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            border-radius: 0 0 15px 15px;
            text-align: center;
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 26px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .dev-info {
            font-size: 14px;
            color: #a0b9d5;
            margin-top: 5px;
        }
        
        .language-switcher {
            margin-top: 10px;
        }
        
        .language-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 12px;
        }
        
        .language-btn.active {
            background: var(--primary-color);
            color: white;
        }
        
        .panel {
            background-color: var(--panel-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }
        
        .panel-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
            background-color: #1a2f4f;
            color: var(--light-text);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(138, 180, 248, 0.3);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--light-text);
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #1a2f4f;
            color: var(--light-text);
        }
        
        /* 创意和幽默级别样式 - 根据图片描述设计 */
        .level-control {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: rgba(26, 47, 79, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .level-label {
            flex: 1;
            font-weight: bold;
            color: var(--light-text);
            font-size: 16px;
        }
        
        .level-display {
            font-weight: bold;
            color: var(--primary-color);
            margin-right: 15px;
            min-width: 30px;
            text-align: center;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(106, 155, 216, 0.5);
        }
        
        .progress-container {
            flex: 2;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-bar {
            flex: 1;
            height: 8px;
            background-color: #2a3f5f;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--progress-color);
            border-radius: 4px;
            width: 60%;
            box-shadow: 0 0 5px rgba(106, 155, 216, 0.5);
        }
        
        .progress-dots {
            display: flex;
            gap: 8px;
        }
        
        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #2a3f5f;
            border: 2px solid #2a3f5f;
            cursor: pointer;
        }
        
        .progress-dot.active {
            background-color: var(--progress-color);
            border-color: var(--progress-color);
            box-shadow: 0 0 5px rgba(106, 155, 216, 0.7);
        }
        
        .buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            min-width: 120px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            font-style: italic;
            color: var(--primary-color);
            min-height: 120px;
            border: 1px dashed var(--border-color);
            padding: 15px;
            white-space: pre-wrap;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .history-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 6px;
        }
        
        .history-item:hover {
            background-color: rgba(106, 155, 216, 0.1);
            transform: translateX(5px);
        }
        
        .history-time {
            font-size: 12px;
            color: #a0b9d5;
        }
        
        .history-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 5px;
        }
        
        .status-bar {
            background-color: var(--panel-bg);
            padding: 8px 15px;
            font-size: 14px;
            color: #a0b9d5;
            border-top: 1px solid var(--border-color);
            border-radius: 0 0 12px 12px;
            text-align: center;
        }
        
        .help-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            cursor: help;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
            color: #a0b9d5;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                padding: 12px 15px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .level-control {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .progress-container {
                width: 100%;
            }
            
            button {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>双关语转换器</h1>
            <div class="dev-info">开发者: 王氏 | liangwupy@qq.com | 版本: 2.1.0</div>
            <div class="language-switcher">
                <button class="language-btn active" data-lang="zh">中文</button>
                <button class="language-btn" data-lang="en">English</button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="panel">
            <div class="panel-title">
                <span>输入文本</span>
                <span class="help-icon" title="在此输入您想要转换为双关语的文本">?</span>
            </div>
            <textarea id="inputText" placeholder="请输入要转换的文本..."></textarea>
        </div>
        
        <div class="panel">
            <div class="panel-title">
                <span>设置</span>
                <span class="help-icon" title="选择双关类型和调整生成参数">?</span>
            </div>
            
            <div class="control-group">
                <label for="punType">双关类型</label>
                <select id="punType">
                    <option value="homophone">谐音双关</option>
                    <option value="semantic">语义双关</option>
                    <option value="cultural">文化双关</option>
                    <option value="mixed">混合双关</option>
                </select>
            </div>
            
            <!-- 创意级别控制 -->
            <div class="level-control">
                <div class="level-label">创意级别:</div>
                <div class="level-display" id="creativityValue">3</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="creativityProgress"></div>
                    </div>
                    <div class="progress-dots">
                        <div class="progress-dot" data-level="1"></div>
                        <div class="progress-dot" data-level="2"></div>
                        <div class="progress-dot" data-level="3"></div>
                        <div class="progress-dot" data-level="4"></div>
                        <div class="progress-dot" data-level="5"></div>
                    </div>
                </div>
            </div>
            
            <!-- 幽默级别控制 -->
            <div class="level-control">
                <div class="level-label">幽默级别:</div>
                <div class="level-display" id="humorValue">3</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="humorProgress"></div>
                    </div>
                    <div class="progress-dots">
                        <div class="progress-dot" data-level="1"></div>
                        <div class="progress-dot" data-level="2"></div>
                        <div class="progress-dot" data-level="3"></div>
                        <div class="progress-dot" data-level="4"></div>
                        <div class="progress-dot" data-level="5"></div>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button id="generateBtn">
                    <span>生成双关语</span>
                </button>
                <button id="clearBtn">
                    <span>清空</span>
                </button>
                <button id="saveBtn">
                    <span>保存结果</span>
                </button>
                <button id="randomBtn">
                    <span>随机示例</span>
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="wordCount">0</div>
                    <div>词汇量</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="punCount">0</div>
                    <div>双关类型</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="historyCount">0</div>
                    <div>生成次数</div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-title">
                <span>生成结果</span>
                <span class="help-icon" title="这里将显示生成的双关语结果">?</span>
            </div>
            <div id="resultText" class="result"></div>
        </div>
        
        <div class="panel">
            <div class="panel-title">
                <span>历史记录</span>
                <span class="help-icon" title="点击历史记录可以重新加载">?</span>
            </div>
            <div id="historyList"></div>
        </div>
    </div>
    
    <div class="status-bar">
        <div class="container">
            <span id="statusText">就绪</span>
        </div>
    </div>

    <script>
        // 扩展的双关语数据库
        class PunGenerator {
            constructor() {
                // 大幅扩展的谐音双关数据库
                this.homophoneDB = {
                    "时间": ["时坚", "十间", "食间", "实坚", "世坚"],
                    "人生": ["人声", "仁生", "认生", "妊生", "刃生"],
                    "爱情": ["爱晴", "矮情", "唉情", "艾情", "隘情"],
                    "工作": ["公作", "弓作", "攻作", "功作", "宫作"],
                    "学习": ["学息", "雪习", "穴袭", "血习", "靴袭"],
                    "快乐": ["快勒", "块乐", "筷乐", "侩乐", "郐乐"],
                    "成功": ["成弓", "城工", "承功", "乘功", "秤工"],
                    "梦想": ["猛想", "盟响", "懵相", "蒙想", "孟响"],
                    "努力": ["怒力", "弩力", "奴力", "努历", "驽力"],
                    "未来": ["味来", "未莱", "微来", "尾来", "纬来"],
                    "朋友": ["棚友", "捧友", "烹友", "蓬友", "鹏友"],
                    "家庭": ["家庭", "佳庭", "加庭", "嘉庭", "贾庭"],
                    "健康": ["建康", "剑康", "见康", "渐康", "健糠"],
                    "财富": ["才富", "材富", "财副", "采富", "菜富"],
                    "自由": ["自游", "字由", "滋由", "子由", "恣游"],
                    "和平": ["合平", "河平", "何平", "荷平", "核平"],
                    "幸福": ["幸伏", "星福", "性福", "姓福", "兴福"],
                    "智慧": ["智惠", "知慧", "制慧", "治慧", "挚慧"],
                    "勇气": ["永气", "涌气", "咏气", "泳气", "俑气"],
                    "美丽": ["没丽", "梅丽", "眉丽", "莓丽", "媚丽"]
                };
                
                // 大幅扩展的语义双关数据库
                this.semanticDB = {
                    "快": ["速度/快乐", "锋利/迅速", "爽快/快速", "愉快/快捷"],
                    "打": ["击打/打字", "打架/打电话", "打球/打赌", "打雷/打工"],
                    "行": ["行走/可以", "银行/行为", "行业/行动", "行李/行善"],
                    "好": ["良好/喜好", "好人/好色", "好处/好奇", "好汉/好客"],
                    "发": ["头发/发财", "发射/发展", "发火/发现", "发愁/发明"],
                    "光": ["光亮/光滑", "光明/光临", "光顾/光荣", "光景/光阴"],
                    "上": ["上面/上班", "上学/上瘾", "上级/上当", "上策/上进"],
                    "下": ["下面/下班", "下雨/下棋", "下级/下台", "下策/下凡"],
                    "中": ["中间/中国", "中奖/中毒", "中意/中肯", "中计/中邪"],
                    "大": ["大小/大学", "大人/大度", "大方/大胆", "大意/大概"],
                    "小": ["细小/小人", "小心/小气", "小看/小丑", "小资/小样"],
                    "长": ["长短/长辈", "长久/长进", "长跑/长叹", "长存/长眠"],
                    "短": ["短小/短处", "短见/短命", "短跑/短评", "短缺/短浅"],
                    "高": ["高低/高尚", "高兴/高明", "高大/高潮", "高见/高就"],
                    "低": ["低矮/低贱", "低沉/低潮", "低能/低落", "低调/低估"],
                    "强": ["强大/强求", "强调/强健", "强项/强人", "强制/强攻"],
                    "弱": ["弱小/弱点", "弱智/弱项", "弱化/弱旅", "弱势/弱不禁风"],
                    "多": ["多少/多余", "多情/多事", "多心/多嘴", "多才/多谋"],
                    "少": ["少量/少年", "少见/少壮", "少时/少顷", "少陪/少礼"],
                    "老": ["老年/老练", "老实/老套", "老气/老手", "老总/老牌"]
                };
                
                // 大幅扩展的文化双关数据库
                this.culturalDB = {
                    "春节": ["春天的节日/春天的节约", "春节快乐/春节快递", "春节联欢/春节联姻"],
                    "七夕": ["七月七日/七个夕阳", "七夕情人节/七夕情劫", "七夕相会/七夕相惠"],
                    "中秋": ["秋天中间/忠诚的秋天", "中秋月饼/中秋月病", "中秋团圆/中秋团缘"],
                    "端午": ["端正的午时/端着的午餐", "端午粽子/端午纵子", "端午龙舟/端午龙周"],
                    "重阳": ["重复的阳光/重要的阳光", "重阳登高/重阳登糕", "重阳敬老/重阳敬酒"],
                    "清明": ["清澈明亮/清明节", "清明时节/清明时捷", "清明扫墓/清明扫慕"],
                    "冬至": ["冬天到来/冬天停止", "冬至饺子/冬至骄子", "冬至数九/冬至数酒"],
                    "元宵": ["元月宵夜/元宵节", "元宵灯笼/元宵登龙", "元宵汤圆/元宵汤缘"],
                    "腊八": ["腊月八日/腊八粥", "腊八蒜/腊八算", "腊八祭祖/腊八祭租"],
                    "国庆": ["国家庆典/国庆节", "国庆阅兵/国庆阅饼", "国庆长假/国庆长价"],
                    "元旦": ["元月一日/元但", "元旦晚会/元旦晚惠", "元旦祝福/元旦祝服"],
                    "情人节": ["情人节日/情人劫日", "情人节礼物/情人节礼误", "情人节浪漫/情人节烂漫"],
                    "圣诞节": ["圣诞节日/圣但节日", "圣诞老人/圣诞老人", "圣诞礼物/圣诞礼误"],
                    "感恩节": ["感恩节日/感恩结日", "感恩大餐/感恩大参", "感恩之心/感恩之薪"],
                    "万圣节": ["万圣节日/万胜节日", "万圣装扮/万圣装伴", "万圣糖果/万圣糖果"]
                };
                
                this.creativityLevel = 3;
                this.humorLevel = 3;
                this.history = [];
                this.stats = {
                    generatedCount: 0,
                    wordCount: Object.keys(this.homophoneDB).length + 
                               Object.keys(this.semanticDB).length + 
                               Object.keys(this.culturalDB).length
                };
                
                // 从本地存储加载历史记录
                this.loadHistory();
            }
            
            generatePun(text, style = "homophone") {
                const originalText = text;
                let result = "";
                
                try {
                    if (style === "homophone") {
                        result = this._generateHomophonePun(text);
                    } else if (style === "semantic") {
                        result = this._generateSemanticPun(text);
                    } else if (style === "cultural") {
                        result = this._generateCulturalPun(text);
                    } else if (style === "mixed") {
                        result = this._generateMixedPun(text);
                    } else {
                        result = "请选择有效的双关类型";
                    }
                    
                    // 添加到历史记录
                    this._addToHistory(originalText, result, style);
                    this.stats.generatedCount++;
                    
                    return result;
                } catch (e) {
                    return `生成双关语时出错: ${e.message}`;
                }
            }
            
            _generateHomophonePun(text) {
                const words = Array.from(text);
                let replacedCount = 0;
                const maxReplacements = Math.min(this.creativityLevel, words.length);
                
                for (let i = 0; i < words.length && replacedCount < maxReplacements; i++) {
                    const char = words[i];
                    for (const key in this.homophoneDB) {
                        if (key.includes(char) && Math.random() < 0.6 + (this.creativityLevel * 0.08)) {
                            const alternatives = this.homophoneDB[key];
                            const replacement = alternatives[Math.floor(Math.random() * alternatives.length)];
                            words[i] = replacement[0];
                            replacedCount++;
                            break;
                        }
                    }
                }
                
                if (replacedCount === 0) {
                    return text + " (未能找到合适的谐音替换)";
                }
                
                return words.join("");
            }
            
            _generateSemanticPun(text) {
                const words = text.split(/\s+/);
                let replaced = false;
                
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    if (this.semanticDB[word] && Math.random() < 0.5 + (this.creativityLevel * 0.1)) {
                        const meanings = this.semanticDB[word];
                        const selected = meanings[Math.floor(Math.random() * meanings.length)].split("/");
                        words[i] = this.humorLevel > 3 ? selected[1] : selected[0];
                        replaced = true;
                        break;
                    }
                }
                
                if (!replaced) {
                    return text + " (未能找到合适的语义双关)";
                }
                
                return words.join(" ");
            }
            
            _generateCulturalPun(text) {
                let result = text;
                let replaced = false;
                
                for (const phrase in this.culturalDB) {
                    if (text.includes(phrase) && Math.random() < 0.4 + (this.creativityLevel * 0.12)) {
                        const alternatives = this.culturalDB[phrase];
                        const replacement = alternatives[Math.floor(Math.random() * alternatives.length)];
                        result = text.replace(phrase, replacement);
                        replaced = true;
                        break;
                    }
                }
                
                if (!replaced) {
                    return text + " (未能找到合适的文化双关)";
                }
                
                return result;
            }
            
            _generateMixedPun(text) {
                // 随机选择一种或多种双关类型组合
                const styles = ['homophone', 'semantic', 'cultural'];
                const selectedStyles = [];
                
                // 根据创意级别决定使用多少种双关类型
                const styleCount = Math.min(this.creativityLevel, 3);
                
                for (let i = 0; i < styleCount; i++) {
                    const randomStyle = styles[Math.floor(Math.random() * styles.length)];
                    if (!selectedStyles.includes(randomStyle)) {
                        selectedStyles.push(randomStyle);
                    }
                }
                
                let result = text;
                for (const style of selectedStyles) {
                    if (style === 'homophone') {
                        result = this._generateHomophonePun(result);
                    } else if (style === 'semantic') {
                        result = this._generateSemanticPun(result);
                    } else if (style === 'cultural') {
                        result = this._generateCulturalPun(result);
                    }
                }
                
                return result;
            }
            
            _addToHistory(original, pun, style) {
                const entry = {
                    original: original,
                    pun: pun,
                    style: style,
                    timestamp: new Date().toLocaleString()
                };
                
                this.history.push(entry);
                
                // 保持最多100条历史记录
                if (this.history.length > 100) {
                    this.history.shift();
                }
                
                // 保存到本地存储
                this.saveHistory();
            }
            
            setCreativity(level) {
                if (level >= 1 && level <= 5) {
                    this.creativityLevel = level;
                    return true;
                }
                return false;
            }
            
            setHumor(level) {
                if (level >= 1 && level <= 5) {
                    this.humorLevel = level;
                    return true;
                }
                return false;
            }
            
            getHistory() {
                return this.history;
            }
            
            getStats() {
                return {
                    wordCount: this.stats.wordCount,
                    punTypes: 4, // homophone, semantic, cultural, mixed
                    generatedCount: this.stats.generatedCount,
                    historyCount: this.history.length
                };
            }
            
            saveHistory() {
                localStorage.setItem("punHistory", JSON.stringify(this.history));
                localStorage.setItem("punStats", JSON.stringify(this.stats));
            }
            
            loadHistory() {
                const savedHistory = localStorage.getItem("punHistory");
                if (savedHistory) {
                    this.history = JSON.parse(savedHistory);
                }
                
                const savedStats = localStorage.getItem("punStats");
                if (savedStats) {
                    this.stats = JSON.parse(savedStats);
                }
            }
            
            clearHistory() {
                this.history = [];
                this.stats.generatedCount = 0;
                localStorage.removeItem("punHistory");
                localStorage.removeItem("punStats");
            }
            
            getRandomExample() {
                const examples = [
                    "时间如流水，一去不复返",
                    "人生苦短，及时行乐",
                    "爱情需要用心经营",
                    "工作要认真负责",
                    "学习使人进步",
                    "快乐是一种心态",
                    "成功需要努力",
                    "梦想照亮前路",
                    "努力必有回报",
                    "未来充满希望"
                ];
                
                return examples[Math.floor(Math.random() * examples.length)];
            }
        }
        
        // UI交互代码
        document.addEventListener("DOMContentLoaded", function() {
            const generator = new PunGenerator();
            const inputText = document.getElementById("inputText");
            const punType = document.getElementById("punType");
            const creativityValue = document.getElementById("creativityValue");
            const humorValue = document.getElementById("humorValue");
            const creativityProgress = document.getElementById("creativityProgress");
            const humorProgress = document.getElementById("humorProgress");
            const generateBtn = document.getElementById("generateBtn");
            const clearBtn = document.getElementById("clearBtn");
            const saveBtn = document.getElementById("saveBtn");
            const randomBtn = document.getElementById("randomBtn");
            const resultText = document.getElementById("resultText");
            const historyList = document.getElementById("historyList");
            const statusText = document.getElementById("statusText");
            const wordCount = document.getElementById("wordCount");
            const punCount = document.getElementById("punCount");
            const historyCount = document.getElementById("historyCount");
            
            const progressDots = document.querySelectorAll(".progress-dot");
            
            // 初始化进度条
            updateProgressBar('creativity', 3);
            updateProgressBar('humor', 3);
            updateStats();
            
            // 进度条点击事件
            progressDots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const level = parseInt(this.getAttribute('data-level'));
                    const type = this.closest('.progress-container').previousElementSibling.id.includes('creativity') ? 'creativity' : 'humor';
                    
                    updateProgressBar(type, level);
                    
                    if (type === 'creativity') {
                        generator.setCreativity(level);
                    } else {
                        generator.setHumor(level);
                    }
                    
                    updateStatus(`${type === 'creativity' ? '创意' : '幽默'}级别已设置为 ${level}`);
                });
            });
            
            // 更新进度条函数
            function updateProgressBar(type, level) {
                const valueElement = document.getElementById(`${type}Value`);
                const progressElement = document.getElementById(`${type}Progress`);
                const dots = document.querySelectorAll(`.${type}-control .progress-dot`);
                
                // 更新数值显示
                valueElement.textContent = level;
                
                // 更新进度条宽度
                progressElement.style.width = `${(level - 1) * 25}%`;
                
                // 更新圆点状态
                dots.forEach(dot => {
                    const dotLevel = parseInt(dot.getAttribute('data-level'));
                    if (dotLevel <= level) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // 更新统计信息
            function updateStats() {
                const stats = generator.getStats();
                wordCount.textContent = stats.wordCount;
                punCount.textContent = stats.punTypes;
                historyCount.textContent = stats.historyCount;
            }
            
            // 生成按钮点击事件
            generateBtn.addEventListener("click", function() {
                const text = inputText.value.trim();
                if (!text) {
                    updateStatus("请输入要转换的文本！");
                    return;
                }
                
                const style = punType.value;
                const result = generator.generatePun(text, style);
                
                resultText.textContent = result;
                updateHistoryList();
                updateStats();
                updateStatus(`成功生成${getStyleName(style)}双关语`);
            });
            
            // 清空按钮点击事件
            clearBtn.addEventListener("click", function() {
                inputText.value = "";
                resultText.textContent = "";
                updateStatus("已清空输入和结果");
            });
            
            // 保存按钮点击事件
            saveBtn.addEventListener("click", function() {
                const result = resultText.textContent.trim();
                if (!result) {
                    updateStatus("没有可保存的结果！");
                    return;
                }
                
                const blob = new Blob([
                    `原始文本: ${inputText.value.trim()}\n`,
                    `双关类型: ${getStyleName(punType.value)}\n`,
                    `生成结果: ${result}\n\n`,
                    `生成时间: ${new Date().toLocaleString()}\n`,
                    `生成工具: 双关语转换器 v2.1.0 (by 王氏)\n`
                ], { type: "text/plain;charset=utf-8" });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `pun_result_${new Date().toISOString().slice(0, 19).replace(/[:T-]/g, "")}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                updateStatus("结果已保存为文件");
            });
            
            // 随机示例按钮
            randomBtn.addEventListener("click", function() {
                inputText.value = generator.getRandomExample();
                updateStatus("已加载随机示例文本");
            });
            
            // 获取双关类型名称
            function getStyleName(style) {
                const names = {
                    'homophone': '谐音',
                    'semantic': '语义',
                    'cultural': '文化',
                    'mixed': '混合'
                };
                return names[style] || style;
            }
            
            // 更新历史记录列表
            function updateHistoryList() {
                historyList.innerHTML = "";
                const history = generator.getHistory();
                
                if (history.length === 0) {
                    historyList.innerHTML = '<div style="text-align: center; color: #a0b9d5; padding: 20px;">暂无历史记录</div>';
                    return;
                }
                
                history.forEach((item, index) => {
                    const div = document.createElement("div");
                    div.className = "history-item";
                    div.innerHTML = `
                        <div class="history-time">${item.timestamp}</div>
                        <div class="history-text">${item.original.slice(0, 30)}${item.original.length > 30 ? "..." : ""}</div>
                        <div style="font-size: 12px; color: #6a9bd8; margin-top: 3px;">${getStyleName(item.style)}双关</div>
                    `;
                    
                    div.addEventListener("click", function() {
                        showHistoryDetail(index);
                    });
                    
                    historyList.appendChild(div);
                });
            }
            
            // 显示历史记录详情
            function showHistoryDetail(index) {
                const history = generator.getHistory();
                const item = history[index];
                
                inputText.value = item.original;
                punType.value = item.style;
                resultText.textContent = item.pun;
                
                updateStatus(`已加载历史记录 (${item.timestamp})`);
            }
            
            // 更新状态栏
            function updateStatus(message) {
                statusText.textContent = message;
            }
            
            // 初始化UI
            updateHistoryList();
            updateStatus("就绪");
        });
    </script>
