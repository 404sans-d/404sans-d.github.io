<html lang="zh-CN">

        :root {
            --primary-color: #6a9bd8;
            --secondary-color: #4a7bb5;
            --dark-bg: #0a1f3d;
            --light-text: #e0e9f5;
            --panel-bg: #1a2f4f;
            --border-color: #2a3f5f;
            --accent-color: #8ab4f8;
            --progress-color: #6a9bd8;
        }
        
        * {
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--light-text);
            background-color: var(--dark-bg);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: linear-gradient(to bottom, #0a1f3d, #1a2f4f);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--panel-bg);
            padding: 15px 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            border-radius: 0 0 15px 15px;
            text-align: center;
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 26px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .dev-info {
            font-size: 14px;
            color: #a0b9d5;
            margin-top: 5px;
        }
        
        .language-switcher {
            margin-top: 10px;
        }
        
        .language-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 12px;
        }
        
        .language-btn.active {
            background: var(--primary-color);
            color: white;
        }
        
        .panel {
            background-color: var(--panel-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }
        
        .panel-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
            background-color: #1a2f4f;
            color: var(--light-text);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(138, 180, 248, 0.3);
        }
        
        .input-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }
        
        .input-controls button {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            width: auto;
            min-width: 80px;
        }
        
        .input-controls button:hover {
            background-color: rgba(106, 155, 216, 0.1);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--light-text);
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #1a2f4f;
            color: var(--light-text);
        }
        
        .level-control {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: rgba(26, 47, 79, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .level-label {
            flex: 1;
            font-weight: bold;
            color: var(--light-text);
            font-size: 16px;
        }
        
        .level-display {
            font-weight: bold;
            color: var(--primary-color);
            margin-right: 15px;
            min-width: 30px;
            text-align: center;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(106, 155, 216, 0.5);
        }
        
        .progress-container {
            flex: 2;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-bar {
            flex: 1;
            height: 8px;
            background-color: #2a3f5f;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--progress-color);
            border-radius: 4px;
            width: 60%;
            box-shadow: 0 0 5px rgba(106, 155, 216, 0.5);
        }
        
        .progress-dots {
            display: flex;
            gap: 8px;
        }
        
        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #2a3f5f;
            border: 2px solid #2a3f5f;
            cursor: pointer;
        }
        
        .progress-dot.active {
            background-color: var(--progress-color);
            border-color: var(--progress-color);
            box-shadow: 0 0 5px rgba(106, 155, 216, 0.7);
        }
        
        .buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            flex: 1;
            min-width: 100px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            font-style: italic;
            color: var(--primary-color);
            min-height: 120px;
            border: 1px dashed var(--border-color);
            padding: 15px;
            white-space: pre-wrap;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .history-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 6px;
        }
        
        .history-item:hover {
            background-color: rgba(106, 155, 216, 0.1);
            transform: translateX(5px);
        }
        
        .history-time {
            font-size: 12px;
            color: #a0b9d5;
        }
        
        .history-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 5px;
        }
        
        .status-bar {
            background-color: var(--panel-bg);
            padding: 8px 15px;
            font-size: 14px;
            color: #a0b9d5;
            border-top: 1px solid var(--border-color);
            border-radius: 0 0 12px 12px;
            text-align: center;
        }
        
        .help-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            cursor: help;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
            color: #a0b9d5;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 16px;
        }

            .container {

            }

                gap: 15px;
            }
            
            .level-control {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .progress-container {
                width: 100%;
            }
            
            button {
                min-width: 100%;
            }
        }

</head>

    <header>

            <div class="language-switcher">
                <button class="language-btn active" data-lang="zh">中文</button>
                <button class="language-btn" data-lang="en">English</button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="panel">
            <div class="panel-title">
                <span>输入文本</span>
                <span class="help-icon" title="在此输入您想要转换为双关语的文本">?</span>
            </div>
            <textarea id="inputText" placeholder="请输入要转换的文本..."></textarea>
        </div>
        
        <div class="input-controls">
            <button id="exampleBtn">输入示例文本</button>
            <button id="clearInputBtn">清空输入</button>
        </div>
        
        <div class="panel">
            <div class="panel-title">
                <span>设置</span>
                <span class="help-icon" title="选择双关类型和调整生成参数">?</span>
            </div>
            
            <div class="control-group">
                <label for="punType">双关类型</label>
                <select id="punType">
                    <option value="homophone">谐音双关</option>
                    <option value="semantic">语义双关</option>
                    <option value="cultural">文化双关</option>
                    <option value="mixed">混合双关</option>
                    <option value="smart" selected>智能双关 (推荐)</option>
                </select>
            </div>
            
            <div class="level-control">
                <div class="level-label">创意级别:</div>
                <div class="level-display" id="creativityValue">4</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="creativityProgress"></div>
                    </div>
                    <div class="progress-dots">
                        <div class="progress-dot" data-level="1"></div>
                        <div class="progress-dot" data-level="2"></div>
                        <div class="progress-dot" data-level="3"></div>
                        <div class="progress-dot" data-level="4"></div>
                        <div class="progress-dot" data-level="5"></div>
                    </div>
                </div>
            </div>
            
            <div class="level-control">
                <div class="level-label">幽默级别:</div>
                <div class="level-display" id="humorValue">4</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="humorProgress"></div>
                    </div>
                    <div class="progress-dots">
                        <div class="progress-dot" data-level="1"></div>
                        <div class="progress-dot" data-level="2"></div>
                        <div class="progress-dot" data-level="3"></div>
                        <div class="progress-dot" data-level="4"></div>
                        <div class="progress-dot" data-level="5"></div>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button id="generateBtn">
                    <span>生成双关语</span>
                </button>
                <button id="clearBtn">
                    <span>清空</span>
                </button>
                <button id="saveBtn">
                    <span>保存结果</span>
                </button>
                <button id="randomBtn">
                    <span>随机示例</span>
                </button>
                <button id="clearHistoryBtn">
                    <span>清空历史</span>
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="wordCount">0</div>
                    <div>词汇量</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="punCount">0</div>
                    <div>双关类型</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="successRate">0%</div>
                    <div>成功率</div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-title">
                <span>生成结果</span>
                <span class="help-icon" title="这里将显示生成的双关语结果">?</span>
            </div>
            <div id="resultText" class="result"></div>
        </div>
        
        <div class="panel">
            <div class="panel-title">
                <span>历史记录</span>
                <span class="help-icon" title="点击历史记录可以重新加载">?</span>
            </div>
            <div id="historyList"></div>
        </div>
    </div>
    
    <div class="status-bar">
        <div class="container">
            <span id="statusText">就绪 - 已扩展字库，成功率提升</span>
        </div>
    </div>

            generatePun(text, style = "smart") {
                const originalText = text;
                let result = "";
                let success = false;
                
                try {
                    if (style === "homophone") {
                        result = this._generateHomophonePun(text);
                        success = !result.includes("未能找到合适的谐音替换");
                    } else if (style === "semantic") {
                        result = this._generateSemanticPun(text);
                        success = !result.includes("未能找到合适的语义双关");
                    } else if (style === "cultural") {
                        result = this._generateCulturalPun(text);
                        success = !result.includes("未能找到合适的文化双关");
                    } else if (style === "mixed") {
                        result = this._generateMixedPun(text);
                        success = !result.includes("未能找到合适的");
                    } else if (style === "smart") {
                        result = this._generateSmartPun(text);
                        success = !result.includes("未能找到合适的");
                    } else {
                        result = "请选择有效的双关类型";
                    }
                    
                    this._addToHistory(originalText, result, style, success);
                    this.stats.generatedCount++;
                    if (success) this.stats.successCount++;
                    
                    return result;
                } catch (e) {
                    return `生成双关语时出错: ${e.message}`;
                }
            }
            
            _generateHomophonePun(text) {
                const words = Array.from(text);
                let replacedCount = 0;
                const maxReplacements = Math.min(this.creativityLevel + 1, words.length);
                
                for (const key in this.homophoneDB) {
                    if (key.length > 1 && text.includes(key)) {
                        const alternatives = this.homophoneDB[key];
                        const replacement = alternatives[Math.floor(Math.random() * alternatives.length)];
                        return text.replace(key, replacement);
                    }
                }
                
                for (let i = 0; i < words.length && replacedCount < maxReplacements; i++) {
                    const char = words[i];
                    if (this.homophoneDB[char] && Math.random() < 0.7 + (this.creativityLevel * 0.06)) {
                        const alternatives = this.homophoneDB[char];
                        const replacement = alternatives[Math.floor(Math.random() * alternatives.length)];
                        words[i] = replacement[0];
                        replacedCount++;
                    }
                }
                
                if (replacedCount === 0) {
                    return text + " (未能找到合适的谐音替换)";
                }
                
                return words.join("");
            }
            
            _generateSemanticPun(text) {
                const words = text.split(/\s+/);
                let replaced = false;
                
                for (const key in this.semanticDB) {
                    if (key.length > 1 && text.includes(key)) {
                        const meanings = this.semanticDB[key];
                        const selected = meanings[Math.floor(Math.random() * meanings.length)].split("/");
                        return text.replace(key, this.humorLevel > 3 ? selected[1] : selected[0]);
                    }
                }
                
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    if (this.semanticDB[word] && Math.random() < 0.6 + (this.creativityLevel * 0.08)) {
                        const meanings = this.semanticDB[word];
                        const selected = meanings[Math.floor(Math.random() * meanings.length)].split("/");
                        words[i] = this.humorLevel > 3 ? selected[1] : selected[0];
                        replaced = true;
                        break;
                    }
                }
                
                if (!replaced) {
                    return text + " (未能找到合适的语义双关)";
                }
                
                return words.join(" ");
            }
            
            _generateCulturalPun(text) {
                let result = text;
                let replaced = false;
                
                for (const phrase in this.culturalDB) {
                    if (text.includes(phrase) && Math.random() < 0.5 + (this.creativityLevel * 0.1)) {
                        const alternatives = this.culturalDB[phrase];
                        const replacement = alternatives[Math.floor(Math.random() * alternatives.length)];
                        result = text.replace(phrase, replacement);
                        replaced = true;
                        break;
                    }
                }
                
                if (!replaced) {
                    return text + " (未能找到合适的文化双关)";
                }
                
                return result;
            }
            
            _generateMixedPun(text) {
                const styles = ['homophone', 'semantic', 'cultural'];
                const selectedStyles = [];
                
                const styleCount = Math.min(this.creativityLevel, 3);
                
                for (let i = 0; i < styleCount; i++) {
                    const randomStyle = styles[Math.floor(Math.random() * styles.length)];
                    if (!selectedStyles.includes(randomStyle)) {
                        selectedStyles.push(randomStyle);
                    }
                }
                
                let result = text;
                for (const style of selectedStyles) {
                    if (style === 'homophone') {
                        result = this._generateHomophonePun(result);
                    } else if (style === 'semantic') {
                        result = this._generateSemanticPun(result);
                    } else if (style === 'cultural') {
                        result = this._generateCulturalPun(result);
                    }
                }
                
                return result;
            }
            
            _generateSmartPun(text) {
                const attempts = [];
                
                attempts.push(this._generateHomophonePun(text));
                attempts.push(this._generateSemanticPun(text));
                attempts.push(this._generateCulturalPun(text));
                attempts.push(this._generateMixedPun(text));
                
                const successfulAttempts = attempts.filter(attempt => !attempt.includes("未能找到合适的"));
                
                if (successfulAttempts.length > 0) {
                    return successfulAttempts[Math.floor(Math.random() * successfulAttempts.length)];
                } else {
                    return attempts[Math.floor(Math.random() * attempts.length)];
                }
            }
            
            _addToHistory(original, pun, style, success) {
                const entry = {
                    original: original,
                    pun: pun,
                    style: style,
                    success: success,
                    timestamp: new Date().toLocaleString()
                };
                
                this.history.push(entry);

                        "请输入要转换的文本...": "Please enter the text to convert...",
                        "输入示例文本": "Input Example Text",
                        "清空输入": "Clear Input",
                        "词汇量": "Word Count",
                        "双关类型": "Pun Types",
                        "成功率": "Success Rate",
                        "成功生成": "Successfully generated",
                        "双关语": "pun",
                        "已清空输入和结果": "Cleared input and result",
                        "结果已保存为文件": "Result saved to file",
                        "请输入要转换的文本！": "Please enter text to convert!",
                        "没有可保存的结果！": "No result to save!",
                        "已加载随机示例文本": "Loaded random example text",
                        "已加载示例文本 - 这是用户主动输入的示例": "Loaded example text - this is an example entered by the user",
                        "已清空输入框": "Cleared input box",
                        "历史记录已清空": "History cleared",
                        "暂无历史记录": "No history records"
                    }
                };
                
                document.querySelectorAll("[data-translate]").forEach(element => {
                    const key = element.getAttribute("data-translate");
                    if (translations[lang][key]) {
                        element.textContent = translations[lang][key];
                    }
                });
                
                inputText.placeholder = translations[lang]["请输入要转换的文本..."];
                updateStatus(translations[lang]["就绪"]);
            }
            
            generateBtn.addEventListener("click", function() {
                const text = inputText.value.trim();
                if (!text) {
                    updateStatus("请输入要转换的文本！");
                    return;
                }
                
                const style = punType.value;
                const result = generator.generatePun(text, style);
                
                resultText.textContent = result;
                
                if (result.includes("未能找到合适的")) {
                    resultText.className = "result warning";
                } else {
                    resultText.className = "result success";
                }
                
                updateHistoryList();
                updateStats();
                updateStatus(`成功生成${getStyleName(style)}双关语`);
            });
            
            clearBtn.addEventListener("click", function() {
                inputText.value = "";
                resultText.textContent = "";
                resultText.className = "result";
                updateStatus("已清空输入和结果");
            });
            
            saveBtn.addEventListener("click", function() {
                const result = resultText.textContent.trim();
                if (!result) {
                    updateStatus("没有可保存的结果！");
                    return;
                }
                
                const blob = new Blob([
                    `原始文本: ${inputText.value.trim()}\n`,
                    `双关类型: ${getStyleName(punType.value)}\n`,
                    `生成结果: ${result}\n\n`,
                    `生成时间: ${new Date().toLocaleString()}\n`,
                    `生成工具: 双关语转换器 v2.5.0 (by 王氏)\n`
                ], { type: "text/plain;charset=utf-8" });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `pun_result_${new Date().toISOString().slice(0, 19).replace(/[:T-]/g, "")}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                updateStatus("结果已保存为文件");
            });
            
            randomBtn.addEventListener("click", function() {
                inputText.value = generator.getRandomExample();
                updateStatus("已加载随机示例文本");
            });
            
            clearHistoryBtn.addEventListener("click", function() {
                generator.clearHistory();
                updateHistoryList();
                updateStats();
                updateStatus("历史记录已清空");
            });
            
            exampleBtn.addEventListener("click", function() {
                inputText.value = "你个老六，我真的服了";
                updateStatus("已加载示例文本 - 这是用户主动输入的示例");
            });
            
            clearInputBtn.addEventListener("click", function() {
                inputText.value = "";
                updateStatus("已清空输入框");
            });
            
            function getStyleName(style) {
                const names = {
                    'homophone': '谐音',
                    'semantic': '语义',
                    'cultural': '文化',
                    'mixed': '混合',
                    'smart': '智能'
                };
                return names[style] || style;
            }
            
            function updateHistoryList() {
                historyList.innerHTML = "";
                const history = generator.getHistory();
                
                if (history.length === 0) {
                    historyList.innerHTML = '<div style="text-align: center; color: #a0b9d5; padding: 20px;">暂无历史记录</div>';
                    return;
                }
                
                const recentHistory = history.slice(-10).reverse();
                
                recentHistory.forEach((item, index) => {
                    const div = document.createElement("div");
                    div.className = "history-item";
                    const successIcon = item.success ? "✅" : "⚠️";
                    div.innerHTML = `
                        <div class="history-time">${item.timestamp} ${successIcon}</div>
                        <div class="history-text">${item.original.slice(0, 30)}${item.original.length > 30 ? "..." : ""}</div>
                        <div style="font-size: 12px; color: #6a9bd8; margin-top: 3px;">${getStyleName(item.style)}双关</div>
                    `;
                    
                    div.addEventListener("click", function() {
                        showHistoryDetail(history.length - 1 - index);
                    });
                    
                    historyList.appendChild(div);
                });
            }
            
            function showHistoryDetail(index) {
                const history = generator.getHistory();
                const item = history[index];
                
                inputText.value = item.original;
                punType.value = item.style;
                resultText.textContent = item.pun;
                
                if (item.pun.includes("未能找到合适的")) {
                    resultText.className = "result warning";
                } else {
                    resultText.className = "result success";
                }
                
                updateStatus(`已加载历史记录 (${item.timestamp})`);
            }
            
            function updateStatus(message) {
                statusText.textContent = message;
            }
            
            updateHistoryList();
            updateStatus("就绪 - 已扩展字库，成功率提升");
        });
    </script>
</body>
</html>
