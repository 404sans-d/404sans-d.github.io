<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双关语转换器 - 王氏出品</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --light-bg: #f5f5f5;
            --dark-text: #333333;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 24px;
        }
        
        .dev-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .panel {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .panel-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .result {
            font-style: italic;
            color: var(--primary-color);
            min-height: 100px;
            border: 1px dashed #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
        
        .history-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .history-item:hover {
            background-color: #f9f9f9;
        }
        
        .history-time {
            font-size: 12px;
            color: #666;
        }
        
        .history-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .status-bar {
            background-color: #eee;
            padding: 5px 10px;
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>双关语转换器</h1>
            <div class="dev-info">开发者: 王氏 | liangwupy@qq.com | 版本: 1.0.0</div>
        </div>
    </header>
    
    <div class="container">
        <div class="panel">
            <div class="panel-title">输入文本</div>
            <textarea id="inputText" placeholder="请输入要转换的文本..."></textarea>
        </div>
        
        <div class="panel">
            <div class="panel-title">设置</div>
            <div class="controls">
                <div class="control-group">
                    <label for="punType">双关类型</label>
                    <select id="punType">
                        <option value="homophone">谐音双关</option>
                        <option value="semantic">语义双关</option>
                        <option value="cultural">文化双关</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="creativity">创意级别: <span id="creativityValue">3</span></label>
                    <input type="range" id="creativity" min="1" max="5" value="3">
                </div>
                
                <div class="control-group">
                    <label for="humor">幽默级别: <span id="humorValue">3</span></label>
                    <input type="range" id="humor" min="1" max="5" value="3">
                </div>
            </div>
            
            <div class="buttons">
                <button id="generateBtn">生成双关语</button>
                <button id="clearBtn">清空</button>
                <button id="saveBtn">保存结果</button>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-title">生成结果</div>
            <div id="resultText" class="result"></div>
        </div>
        
        <div class="panel">
            <div class="panel-title">历史记录</div>
            <div id="historyList"></div>
        </div>
    </div>
    
    <div class="status-bar">
        <div class="container">
            <span id="statusText">就绪</span>
        </div>
    </div>
    
    <script>
        // 双关语生成器核心
        class PunGenerator {
            constructor() {
                this.homophoneDB = {
                    "时间": ["时坚", "十间", "食间"],
                    "人生": ["人声", "仁生", "认生"],
                    "爱情": ["爱晴", "矮情", "唉情"],
                    "工作": ["公作", "弓作", "攻作"],
                    "学习": ["学息", "雪习", "穴袭"],
                    "快乐": ["快勒", "块乐", "筷乐"],
                    "成功": ["成弓", "城工", "承功"],
                    "梦想": ["猛想", "盟响", "懵相"],
                    "努力": ["怒力", "弩力", "奴力"],
                    "未来": ["味来", "未莱", "微来"]
                };
                
                this.semanticDB = {
                    "快": ["速度/快乐", "锋利/迅速"],
                    "打": ["击打/打字", "打架/打电话"],
                    "行": ["行走/可以", "银行/行为"],
                    "好": ["良好/喜好", "好人/好色"],
                    "发": ["头发/发财", "发射/发展"],
                    "光": ["光亮/光滑", "光明/光临"],
                    "上": ["上面/上班", "上学/上瘾"],
                    "下": ["下面/下班", "下雨/下棋"],
                    "中": ["中间/中国", "中奖/中毒"],
                    "大": ["大小/大学", "大人/大度"]
                };
                
                this.culturalDB = {
                    "春节": ["春天的节日/春天的节约"],
                    "七夕": ["七月七日/七个夕阳"],
                    "中秋": ["秋天中间/忠诚的秋天"],
                    "端午": ["端正的午时/端着的午餐"],
                    "重阳": ["重复的阳光/重要的阳光"],
                    "清明": ["清澈明亮/清明节"],
                    "冬至": ["冬天到来/冬天停止"],
                    "元宵": ["元月宵夜/元宵节"],
                    "腊八": ["腊月八日/腊八粥"],
                    "国庆": ["国家庆典/国庆节"]
                };
                
                this.creativityLevel = 3;
                this.humorLevel = 3;
                this.history = [];
                
                // 从本地存储加载历史记录
                this.loadHistory();
            }
            
            generatePun(text, style = "homophone") {
                const originalText = text;
                let result = "";
                
                try {
                    if (style === "homophone") {
                        result = this._generateHomophonePun(text);
                    } else if (style === "semantic") {
                        result = this._generateSemanticPun(text);
                    } else if (style === "cultural") {
                        result = this._generateCulturalPun(text);
                    } else {
                        result = "请选择有效的双关类型(homophone/semantic/cultural)";
                    }
                    
                    // 添加到历史记录
                    this._addToHistory(originalText, result, style);
                    
                    return result;
                } catch (e) {
                    return `生成双关语时出错: ${e.message}`;
                }
            }
            
            _generateHomophonePun(text) {
                const words = Array.from(text);
                let replaced = false;
                const replaceCount = Math.min(this.creativityLevel, words.length);
                
                for (let i = 0; i < replaceCount; i++) {
                    for (let j = 0; j < words.length; j++) {
                        const char = words[j];
                        for (const key in this.homophoneDB) {
                            if (key.includes(char) && Math.random() < 0.7) {
                                const alternatives = this.homophoneDB[key];
                                const replacement = alternatives[Math.floor(Math.random() * alternatives.length)];
                                words[j] = replacement[0]; // 只替换第一个字符保持长度
                                replaced = true;
                                break;
                            }
                        }
                        if (replaced) break;
                    }
                }
                
                if (!replaced) {
                    return text + " (未能找到合适的谐音替换)";
                }
                
                return words.join("");
            }
            
            _generateSemanticPun(text) {
                const words = text.split(/\s+/);
                let replaced = false;
                
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    if (this.semanticDB[word] && Math.random() < 0.6) {
                        const meanings = this.semanticDB[word];
                        const selected = meanings[Math.floor(Math.random() * meanings.length)].split("/");
                        words[i] = selected[1]; // 使用第二个含义
                        replaced = true;
                        break;
                    }
                }
                
                if (!replaced) {
                    return text + " (未能找到合适的语义双关)";
                }
                
                return words.join(" ");
            }
            
            _generateCulturalPun(text) {
                for (const phrase in this.culturalDB) {
                    if (text.includes(phrase) && Math.random() < 0.8) {
                        const alternatives = this.culturalDB[phrase];
                        const replacement = alternatives[Math.floor(Math.random() * alternatives.length)];
                        return text.replace(phrase, replacement);
                    }
                }
                return text + " (未能找到合适的文化双关)";
            }
            
            _addToHistory(original, pun, style) {
                const entry = {
                    original: original,
                    pun: pun,
                    style: style,
                    timestamp: new Date().toLocaleString()
                };
                
                this.history.push(entry);
                
                // 保持最多100条历史记录
                if (this.history.length > 100) {
                    this.history.shift();
                }
                
                // 保存到本地存储
                this.saveHistory();
            }
            
            setCreativity(level) {
                if (level >= 1 && level <= 5) {
                    this.creativityLevel = level;
                    return true;
                }
                return false;
            }
            
            setHumor(level) {
                if (level >= 1 && level <= 5) {
                    this.humorLevel = level;
                    return true;
                }
                return false;
            }
            
            getHistory() {
                return this.history;
            }
            
            saveHistory() {
                localStorage.setItem("punHistory", JSON.stringify(this.history));
            }
            
            loadHistory() {
                const saved = localStorage.getItem("punHistory");
                if (saved) {
                    this.history = JSON.parse(saved);
                }
            }
            
            clearHistory() {
                this.history = [];
                localStorage.removeItem("punHistory");
            }
        }
        
        // UI交互代码
        document.addEventListener("DOMContentLoaded", function() {
            const generator = new PunGenerator();
            const inputText = document.getElementById("inputText");
            const punType = document.getElementById("punType");
            const creativity = document.getElementById("creativity");
            const creativityValue = document.getElementById("creativityValue");
            const humor = document.getElementById("humor");
            const humorValue = document.getElementById("humorValue");
            const generateBtn = document.getElementById("generateBtn");
            const clearBtn = document.getElementById("clearBtn");
            const saveBtn = document.getElementById("saveBtn");
            const resultText = document.getElementById("resultText");
            const historyList = document.getElementById("historyList");
            const statusText = document.getElementById("statusText");
            
            // 更新滑块值显示
            creativity.addEventListener("input", function() {
                creativityValue.textContent = this.value;
                generator.setCreativity(parseInt(this.value));
            });
            
            humor.addEventListener("input", function() {
                humorValue.textContent = this.value;
                generator.setHumor(parseInt(this.value));
            });
            
            // 生成按钮点击事件
            generateBtn.addEventListener("click", function() {
                const text = inputText.value.trim();
                if (!text) {
                    updateStatus("请输入要转换的文本！");
                    return;
                }
                
                const style = punType.value;
                const result = generator.generatePun(text, style);
                
                resultText.textContent = result;
                updateHistoryList();
                updateStatus(`成功生成 ${style} 双关语`);
            });
            
            // 清空按钮点击事件
            clearBtn.addEventListener("click", function() {
                inputText.value = "";
                resultText.textContent = "";
                updateStatus("已清空输入和结果");
            });
            
            // 保存按钮点击事件
            saveBtn.addEventListener("click", function() {
                const result = resultText.textContent.trim();
                if (!result) {
                    updateStatus("没有可保存的结果！");
                    return;
                }
                
                const blob = new Blob([
                    `原始文本: ${inputText.value.trim()}\n`,
                    `双关类型: ${punType.value}\n`,
                    `生成结果: ${result}\n\n`,
                    `生成时间: ${new Date().toLocaleString()}\n`,
                    `生成工具: 双关语转换器 v1.0.0 (by 王氏)\n`
                ], { type: "text/plain;charset=utf-8" });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `pun_result_${new Date().toISOString().slice(0, 19).replace(/[:T-]/g, "")}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                updateStatus("结果已保存为文件");
            });
            
            // 更新历史记录列表
            function updateHistoryList() {
                historyList.innerHTML = "";
                const history = generator.getHistory();
                
                history.forEach((item, index) => {
                    const div = document.createElement("div");
                    div.className = "history-item";
                    div.innerHTML = `
                        <div class="history-time">${item.timestamp}</div>
                        <div class="history-text">${item.original.slice(0, 20)}${item.original.length > 20 ? "..." : ""}</div>
                    `;
                    
                    div.addEventListener("click", function() {
                        showHistoryDetail(index);
                    });
                    
                    historyList.appendChild(div);
                });
            }
            
            // 显示历史记录详情
            function showHistoryDetail(index) {
                const history = generator.getHistory();
                const item = history[index];
                
                inputText.value = item.original;
                punType.value = item.style;
                resultText.textContent = item.pun;
                
                updateStatus(`已加载历史记录 (${item.timestamp})`);
            }
            
            // 更新状态栏
            function updateStatus(message) {
                statusText.textContent = message;
            }
            
            // 初始化UI
            updateHistoryList();
            updateStatus("就绪");
        });
    </script>
</body>
</html>
